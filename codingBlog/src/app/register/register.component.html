<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Register</h3>
      </div>
      <div class="card-body">
        <form (submit)="register()">
          <div class="input-group form-group">
         
            <input type="text" class="form-control" name="email" placeholder="Enter your email" [(ngModel)]="credentials.email">
          </div>
          <div class="form-group">
            
            <input type="text" class="form-control" name="username" placeholder="Enter your Username" [(ngModel)]="credentials.username">
          </div>
          <div class="form-group">
           
            <input type="email" class="form-control" name="email" placeholder="Enter Password" [(ngModel)]="credentials.password">
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
